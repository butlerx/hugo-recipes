{{ define "main" }}
<header>
  <h1>{{ .Title | title }}</h1>
</header>

{{ if isset .Params "recipe_image" -}}
  <figure class="image">
    <img
      src="{{ .Permalink | absURL }}{{ .Params.recipe_image }}"
      alt="Recipe image"
      style="border-radius: 3%; width: auto; max-height: 512px;"
    />
  </figure>
{{ end -}}

{{ partial "stats" . }}

{{ .Content }}

{{ end }}
