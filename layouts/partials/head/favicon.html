{{ range (slice "48" "32" "16") }}
  <link
    rel="icon"
    sizes="{{ . }}x{{ . }}"
    type="image/png"
    href="{{ (partial "functions/get_icon.tmpl" .).RelPermalink }}"
  />
{{ end }}
{{ range (slice "512" "384" "256" "192" "144" "96" "72" "48") }}
  <link
    rel="apple-touch-icon"
    sizes="{{ . }}x{{ . }}"
    type="image/png"
    href="{{ (partial "functions/get_icon.tmpl" .).RelPermalink }}"
  />
{{ end }}
